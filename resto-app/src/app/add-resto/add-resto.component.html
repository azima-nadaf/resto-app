<div>


    <form [formGroup]="addForm" (ngSubmit)="addData()">
        <div class="mb-3">
            <label class="form-label">Restraunt Name</label>
            <input type="text" class="form-control" formControlName='name'>

        </div>
        <div class="mb-3">
            <label class="form-label">Restraunt Address</label>
            <input type="text" class="form-control" formControlName='address'>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <br><br><br>
        <div *ngIf="alert" class="alert alert-primary" role="alert">
            Your Data is submitted !!!
        </div>

    </form>
</div>
