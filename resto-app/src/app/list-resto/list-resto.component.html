<div>
    <table class="table table-dark table-striped">
        <tr>
            <th>Id</th>
            <th>Resto Name</th>
            <th>Address</th>
            <th>Operation</th>
        </tr>
        <tr *ngFor="let item of collection">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td><i (click)="deleteData(item.id)" class="fa fa-trash"></i>
               <a routerLink="/updateResto/{{item.id}}"><i class="fa fa-edit"></i></a> 
            </td>
        </tr>
    </table>
</div>
<router-outlet></router-outlet>
